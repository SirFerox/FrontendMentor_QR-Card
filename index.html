<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

   <link rel="stylesheet" href="style.css">
  
  <title>FEM | QR Code Card</title>
</head>

<body class="bg-neutral-100">
  <card class="card">
    <img src="images/image-qr-code.png" alt="QR Code">
    <h1 class="fs-big fw-bold text-neutral-800">Improve your front-end skills by building projects</h1>
    <p class="fs-small text-neutral-400">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </card>
</body>
</html>
